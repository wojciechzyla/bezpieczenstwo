apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-app
  labels:
    app: main-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-app
  template:
    metadata:
      labels:
        app: main-app
    spec:
      containers:
      - name: main-app-container
        image: "{{ .Values.main_app.image.repository }}:{{ .Values.main_app.image.tag }}"
        imagePullPolicy: {{ .Values.main_app.image.imagePullPolicy }}
        ports:
        - containerPort: 5000
        env:
        - name: DB_NAME
          value: {{ .Values.main_app.env.DB_NAME | quote }}
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_USERNAME
          value: {{ .Values.main_app.env.DB_USERNAME | quote }}
        - name: DB_PASSWORD
          value: {{ .Values.main_app.env.DB_PASSWORD | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: main-app-service
spec:
  selector:
    app: main-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30007
  type: NodePort
